<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-img">
        <img src="/images/image-equilibrium.jpg" alt="" srcset="" />
      </div>
      <h1 class="Title">Equilibrium #3429</h1>
      <p class="subtitle">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info-sect">
        <div class="coin-bal">
          <img src="/images/icon-ethereum.svg" alt="" srcset="" />
          <h5>0.041 ETH</h5>
        </div>

        <div class="deadline">
          <img src="/images/icon-clock.svg" alt="" srcset="" />
          <h5>3 days left</h5>
        </div>
      </div>

      <hr />
      <div class="footer">
        <img src="/images/image-avatar.png" alt="" />
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
